<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <title>mqEx2</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
  <style>
    /* 모바일 우선 */
    body {
      margin: 0;
    }

    .container {
      height: 100vh;
      width: 100vw;
      display: grid;
      grid-template-rows: 2fr 1fr 1fr;
    }

    .container .item {
      font-size: 1.5rem;
      font-weight: bold;
      text-align: center;
      box-sizing: border-box;
      padding-top: 10px;
      text-transform: capitalize;
      color: #4d4d4d;
    }

    .container .item1 {
      background-color: #B3C8CF;
    }

    .container .item2 {
      background-color: #BED7DC;
    }

    .container .item3 {
      background-color: #E5DDC5;
    }

    @media screen and (min-width: 768px) {
      .container {
        grid-template-rows: 1fr 1fr;
        grid-template-columns: 1fr 1fr 1fr;
      }

      .container .item1 {
        grid-row: 1 / 3;
        grid-column: 1 / 2;
      }

      .container .item2 {
        grid-row: 1 /2;
        grid-column: 2 / 4;
      }

      .container .item3 {
        grid-row: 2 /3;
        grid-column: 2 / 4;
      }
    }

    @media screen and (min-width: 1200px) {
      .container .item1 {
        grid-column: 2 / 4;
        grid-row: 1/ 3;
      }

      .container .item2 {
        grid-column: 1 / 2;
        grid-row: 2/ 3;
      }

      .container .item3 {
        grid-column: 1 / 2;
        grid-row: 1 / 2;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="item item1">item1</div>
    <div class="item item2">item2</div>
    <div class="item item3">item3</div>
  </div>
</body>

</html>
